spring:
  data:
    cassandra:
      schema-action: none
      request:
        consistency: ONE
        timeout: 2s
      connection:
        connect-timeout: 5s


---
spring.config:
  activate:
    on-profile: local

spring:
  data:
    cassandra:
      keyspace-name: story_datacenter_local
      contact-points: localhost
      local-datacenter: datacenter1
      schema-action: create_if_not_exists
      port: 9042

logging:
  level:
    org.springframework.data.cassandra.core.cql.CqlTemplate: DEBUG
    org.springframework.data.cassandra.core.cql.ReactiveCqlTemplate: DEBUG

---
spring.config:
  activate:
    on-profile: dev

spring:
  data:
    cassandra:
      keyspace-name: ${secret.cassandra.keyspace-name}
      contact-points: ${secret.cassandra.contact-points}
      port: ${secret.cassandra.port}
      local-datacenter: ${secret.cassandra.local-datacenter}
      schema-action: none
      username: ${secret.cassandra.username}
      password: ${secret.cassandra.password}


---
spring.config:
  activate:
    on-profile: test

spring:
  data:
    cassandra:
      keyspace-name: story_datacenter_test
      contact-points: localhost
      port: 29042
      local-datacenter: datacenter1
      schema-action: RECREATE

logging:
  level:
    org.springframework.data.cassandra.core.cql.CqlTemplate: DEBUG
    org.springframework.data.cassandra.core.cql.ReactiveCqlTemplate: DEBUG
