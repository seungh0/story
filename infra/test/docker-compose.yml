version: "3.9"

services:
  cassandra:
    image: cassandra:4
    ports:
      - "9042:9042"
    restart: always
    tmpfs:
      - /var/lib/cassandra/data

  redis:
    image: redis:6.0
    command: redis-server --port 6379 --save "" --appendonly no
    ports:
      - '6381:6379'
    restart: unless-stopped
